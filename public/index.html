  <main>
    <section class="translate-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="display-4 text-center dt app-title"><span class="text-young">CodeYoung</span>Translator</h1>
            <h5 class="text-center ml text-dark err-msg">By Mohammed Adil</h5>
            <div class="alert alert-dismissible alert-danger NoInternet" style="display: none">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Oh snap!</strong> <a href="#" class="alert-link">Please Check Your Internet Connection</a> and try
              Reloading again.
            </div>
          </div>
        </div>
        <div class="mt-4">
          <form class="row" id="Translate" method="post">
            <div class="col-md-6 col-lg-6 form-line">
              <div class="outer-box">
                <div class="form-group">
                  <select class="form-control" name="from" id="fromL">
                    <!-- DATA FETCHED VIA API  -->
                  </select>
                </div>
                <div class="form-group mt-2">
                  <textarea maxlength="500" class="translator__field" data-gramm="false"
                    placeholder="Type or paste text here to translate" autocomplete="off" data-element="source_text"
                    name="" required></textarea>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-lg-6">
              <div class="outer-box">
                <div class="form-group">
                  <select class="form-control" name="to" id="toL">
                    <!-- DATA FETCHED VIA API  -->
                  </select>
                </div>
                <div class="form-group mt-2">
                  <div class="translator__side translator__to">
                    <textarea maxlength="500" class="translator__field" autocomplete="off"
                      data-element="translated_text" id="translated_text" placeholder="Translated Text will Appear here"
                      disabled></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div>
                <img src="/assets/loader.gif" style="display: none" class="loader text-center" />
                <button type="submit" class="btn btn-warning mt-4 submit">
                  <i class="fa fa-language" aria-hidden="true"></i>
                  Translate
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <div class="alert alert-dismissible alert-danger" style="display: none">
